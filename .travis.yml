language: node_js
node_js:
  - "5"
cache:
  yarn: true
  directories:
    - node_modules
    
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"

script:
- npm run build
- NODE_ENV=test npm run test


